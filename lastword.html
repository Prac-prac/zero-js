<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
<script>
    const number = parseInt(prompt('몇 명이 참가하나요?'),10); //문자열
    //const yesOrNo = confirm(number+"명이 맞나요?");
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $order = document.querySelector('#order');
    const $word = document.querySelector('#word');

    let word;//제시어
    let newWord;//새로 입력한 단어
    
    
    $input.focus();
    const onClickButton = () => {
        let order = Number($order.textContent); //현재 순서
        //중복되는 코드 순서도 최적화
        if(!word || word[word.length - 1] === newWord[0]){
            word = newWord;
            //input, select, textarea 같은 사용자 입력창은 안에 들어 있는 값 value
            //span, div, button 등 다른 일반 태그들은 textContent
            $word.textContent = word;
            if(order>=number){
                order=1;      
            } else {
                order++;
                }
                $order.textContent=order;
        } else{
            if(!$input.value){
                alert('값을 입력해주세요.')

            } else {
                alert('올바르지 않은 단어입니다.');
            }

        }
        $input.value="";
        $input.focus();

    };

    const onInput = (event) => {
        newWord = event.target.value;
    };
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
</script>

</body>
</html>
