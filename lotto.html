<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div id="result">추첨 결과는? </div>
  <div id="bonus">보너스: </div>
<script>
  $result = document.querySelector('#result');
  $bonus = document.querySelector('#bonus');

  //45배열 잔체 랜덤으로 섞어서 앞에서 7개 가져오기
  const candidate = Array(45).fill().map((v, i) => i + 1);
  const shuffle =[];
  //45배열 섞어서 shuffle에 담
  while(candidate.length>0){
    const random = Math.floor(Math.random()*candidate.length); //0~44
    const spliceArray = candidate.splice(random, 1); //해당 값을 candidate에서 뺌. 자료형 배열임
    const value = spliceArray[0];
    shuffle.push(value);
  }
  //7개 뺌
  //연달아 쓴 배열 메서드
  //slice(start포함, end미만)
  const winBalls = shuffle.slice(0,6).sort((a,b)=>a-b);
  const bonus = shuffle[6]; //7번째를 보너스로
  console.log(winBalls, bonus);


  function colorize(number, $tag){
    if(number<10){
      $tag.style.backgroundColor = 'red';
      $tag.style.color = 'white';
    } else if(number<20){
      $tag.style.backgroundColor = 'orange';
    } else if(number<30){
      $tag.style.backgroundColor = 'yellow';
    } else if(number<40){
      $tag.style.backgroundColor = 'blue';
      $tag.style.color = 'white';
    } else {
      $tag.style.backgroundColor = 'green';
      $tag.style.color = 'white';
    }
  }

  const showBall = (winBallArrayOrBonus, $target)=>{
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    colorize(winBallArrayOrBonus, $ball);
    $ball.textContent = winBallArrayOrBonus;
    $target.append($ball);
  };
  //setTimeout(함수자리,시간)
  //setTimeout(함수(),시간)하지 않도록 함수()는 함수가 아닌 return값임.
  for(let i=0; i<winBalls.length; i++){
    setTimeout(()=>{
      showBall(winBalls[i], $result);
    }, (i+1)*1000);
  }
  /*참고
  //var로 하는 법-함수로 감싸 변수 고정시키자. let처럼 안밖으로 결계.
  for(var i=0; i<winBalls.length; i++){
    (function(j){
      setTimeout(()=>{
      showBall(winBalls[j], $result);
    }, (i+1)*1000);
    })(i);
  }
  */
  setTimeout(()=>{
    showBall(bonus, $bonus);
  }, 7000);
</script>
</body>
